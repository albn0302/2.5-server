<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <img src="./images/image.webp" class="background-image blur" alt="background-image">
    <nav>
        <div class="wrappedButton">
            <a href="/index.html"><button class="indexButton">Index</button></a>
        </div>
    </nav>
    <header class="header">
        <h1>Enter your information here</h1>
    </header>
    <div class="content">
        <form action="/formData" method="post" class="form">
            <input type="text" name="username" class="inputs" placeholder="Username" required>
            <input type="email" name="email" class="inputs" placeholder="Email" required>
            <input type="password" name="password" class="inputs" placeholder="Password" required>
            <input type="number" name="age" class="inputs" placeholder="Age" required>
            <div class="centerButton">
                <button type="submit" class="submitButton">Signup</button>
            </div>
            <footer class="loginText">
                <p>Already have an account? <a href="/login.html">Log In</a>.</p>
            </footer>
        </form>
    </div>
</body>

</html>
